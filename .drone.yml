build:
  test:
    image: golang:1.8.1-alpine
    environment:
      ENV: CI
    commands:
      - echo "this is a go app"
    when:
      event:
        - push

publish:
  gcr:
    context: nginx
    debug: true
    file: nginx/Dockerfile
    registry: us.gcr.io
    repo: inspiring-cat-165403/nginx
    tag:
      - latest
      - $$COMMIT
    token: >
      $$GOOGLE_CREDENTIALS
    when:
      event: push

debug: true
deploy:
  gke:
    plugin_filter: nytimes
    image: nytimes/drone-gke
    zone: us-east1-c
    cluster: gtd-util
    namespace: default
    verbose: true
    token: >
      $$GOOGLE_CREDENTIALS
    vars:
      image: gcr.io/inspiring-cat-165403/nginx:latest
      app: gtd-util
      env: prd
      replicas: 2
      replicas_min: 1
      replicas_max: 3
      cpu: 80
    when:
      event: push

spec:
  type: LoadBalancer
  selector:
    app: {{.app}}
    env: {{.env}}
  ports:
    - name: http-web
      port: 80
      targetPort: 8000
      protocol: TCP
